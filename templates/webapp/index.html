<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Chat bot for vk</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">by Idel Ishbaev</a>
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <from action="">
                <label for="city">Message</label>
                <input type="text" name="city" class="form-control" name="city" placeholder="Type smth...">
                <input type="submit" name="send" value="Send" class="mt-2 btn btn-danger">
            </from>
            <div class="col-4 offset-1">
                <h1>Messages</h1>
                <div class="alert alert-danger">
                    <p>from {{ peop }}: {{mess}}</p>
                </div>
            </div>
        </div>
    </div>
